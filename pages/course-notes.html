<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>Course Notes - Sauce for Zwiftâ„¢</title>

        <link id="favicon" rel="shortcut icon" href="/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>

        <script type="module">
            import {main} from './src/course-notes.mjs';
            main();
        </script>
    </head>

    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="images/icon128.png"/></div>
                <div class="title">Course Notes</div>
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button open-settings" href="course-notes-settings.html?width=1150&height=0.7&child-window"
                       title="Open settings window" target="nearby-settings"><ms>settings</ms></a>
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div class="button-bar fixed">
            <div class="button prev-screen" title="Previous screen (Ctrl+Shift+Left)"><img src="images/fa/caret-left-regular.svg"/></div>
            <div class="button reset" title="Reset (Ctrl+Shift+R)"><img src="images/fa/undo-regular.svg"/></div>
            <div class="button lap" title="Lap (Ctrl+Shift+L)"><img src="images/fa/stopwatch-regular.svg"/></div>
            <div class="button next-screen" title="Next screen (Ctrl+Shift+Right)"><img src="images/fa/caret-right-regular.svg"/></div>
        </div>
        <div id="content"></div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
