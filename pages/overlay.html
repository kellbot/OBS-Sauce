<!DOCTYPE html>
<html data-settings-key="kellbot-overlay-v1">
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo+2:ital,wght@0,500;0,700;1,500;1,800&family=Noto+Sans+Mono:wght@200;600&family=Noto+Sans:wght@200;600&family=Tourney&display=swap" rel="stylesheet">

<link href="./utils.css" rel="stylesheet" />

<link href="./course-notes.css" rel="stylesheet" />

<link href="./layout.css" rel="stylesheet" />

	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2"></script>
	<script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>
	
	<script type="module">
		import {main} from './src/overlay.mjs';
		main();
	</script>
</head>
<body>
<div id="container">

	<div id="sidebar">
		<div id="event-info" class="section">

				<div id="event-name">Zwift
				</div>
				<div id="course-name">
					Watopia</div>

		</div>
		
		<div id="timer" class="section">0:00:00
		</div>
		<div id="name" class="section">
		</div>
		<div style="clear: both"></div>
		<div id="stats" class="section">
			<div class="dataDivider"></div>
			<div id="powerzone" class="livestat"> 
				<div class="statValue">
					<span id="current-power">25</span> W
				</div>
				<div class="statLabel">
					Power
				</div>
			</div>
			<div id="draft" class="livestat"> 
				<div id="current-draft" class="statValue">
				</div>
				<div class="statLabel">
					Draft
				</div>
			</div>
			<div id="heartrate" class="livestat"> 
				<div id="current-hr" class="statValue">
				</div>
				<div class="statLabel">
					<i class="fa-solid fa-heart-pulse"></i> HR
				</div>
			</div>
			<div class="dataDivider"></div>
			<div id="lap">
				<div class="meter">
					<div class="segments"></div>
					<div class="track"><div class="trackLabel">23</div></div>
				</div>
				
				<label>Course Progress</label>
			</div>
			<div class="dataDivider"></div>
			<div class="livestat"> 
				<div id="speed-1m" class="statValue">
				</div>
				<div class="statLabel">
					Speed - 1m
				</div>
			</div>
			<div class="livestat"> 
				<div id="speed-a" class="statValue">
				</div>
				<div class="statLabel">
					Speed - Avg
				</div>
			</div>
			<div class="dataDivider"></div>
			<div>
				<canvas id="powerchart"></canvas>
			</div>
			
		</div>
		<div style="clear: both"></div>
		<div id="roster" class="section">
			<table id="roster-table">
				<thead>
					<tr>
						<th>Rider</th><th class="right-heading">Gap</th><th class="right-heading">Draft</th>
					</tr>
			
			</thead>
			<tbody>
			</tbody>
		</table>
		</div>

	</div>

	<div id="right-section">
		<div id="zwift">
		</div>


	</div>
	<div id="bottom-bar">
		<div class="section">
			
			<div id="section-progress">
				<div class="meter">
					<div class="track"><div class="trackLabel">23</div></div>
				</div>
				
				<label>Section Progress</label>
			</div>
			
			<div id="course-notes"></div>
		</div>
		<div id="chat">
			
		</div>
	
	</div>
</div>
</body>
</html>
