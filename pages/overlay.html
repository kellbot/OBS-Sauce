<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo+2:ital,wght@0,500;0,700;1,500;1,800&family=Noto+Sans+Mono:wght@200;600&family=Noto+Sans:wght@200;600&family=Tourney&display=swap" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="./script.js"></script>
	<link href="./layout.css" rel="stylesheet" />

	<script src="src/overlay.mjs" type="module"></script>

</head>
<body>
<div id="container">
	<div id="left-bumper" class="bumper-column">
	</div>
	<div id="sidebar">
		<div id="event-info" class="raised-section">
			<div class="infolabel">ZRL 3.4
			</div>
		</div>
		<div id="course-name" class="raised-section"><div class="infolabel">
			<div class="scrollbox"></div></div></div>
		<div id="timer" class="raised-section"><div class="infolabel">0:00:00
		</div></div>
		<div id="stats" class="raised-section">
			<div class="infolabel">
				<div class="dataDivider"></div>
				<div id="powerzone" class="livestat"> 
					<div class="statValue">
						<span id="current-power">25</span> W
					</div>
					<div class="statLabel">
						Power
					</div>
				</div>
				<div id="draft" class="livestat"> 
					<div id="current-draft" class="statValue">
					</div>
					<div class="statLabel">
						Draft
					</div>
				</div>
				<div id="heartrate" class="livestat"> 
					<div id="current-hr" class="statValue">
					</div>
					<div class="statLabel">
						<i class="fa-solid fa-heart-pulse"></i> HR
					</div>
				</div>
				<div class="dataDivider"></div>
				<div id="lap">
					<div class="meter">
						<div class="segments"></div>
						<div class="track"></div>
					</div>
					
					<label>Course Progress</label>
				</div>
				<div class="dataDivider"></div>
				<div id="power-stats">
					<div class="power-1 graphbar"></div>
					<div class="power-2 graphbar"></div>
					<div class="power-3 graphbar"></div>
					<div class="power-4 graphbar"></div>
					<div class="power-5 graphbar"></div>
					<div class="power-6 graphbar"></div>
					<div class="power-7 graphbar"></div>

				</div>
			</div>
			


			<div class="pz-distribution">

			</div>
		</div>
		<div id="roster" class="raised-section">

			<div class="infolabel">
				<table id="roster-table">
					<thead>
						<tr>
							<th>Place</th><th>Rider</th><th class="right-heading">Gap</th><th class="right-heading">Draft</th>
						</tr>
				
				</thead>
				<tbody>
				</tbody>
			</table>
			</div>
		</div>
	</div>

	<div id="right-section">
		<div id="zwift">
		</div>
		<div id="chat">
			<div class="infolabel"></div>
	</div>

	</div>
</div>
</body>
</html>
