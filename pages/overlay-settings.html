<!DOCTYPE html>
<html class="settings-page" tabindex="0" data-settings-key="kellbot-overlay-v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>OBS - Settings - Sauce for Zwiftâ„¢</title>

        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link href="./settings.css" rel="stylesheet" />


        <script type="module">
            import {settingsMain} from './src/overlay.mjs';
            settingsMain();
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">Groups - Settings</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="settings">
            <form class="section">
                <label>
                    <key>Refresh interval:</key>
                    <input type="number" min="0" step="1" name="refreshInterval"/> <small>(seconds)</small>
                </label>
                <label title="Different metrics are shown for TTT races than other races">
                    <key>TTT Mode:</key>
                    <input type="checkbox" name="tttMode"/>
                </label>


                <label title="Zwift uses six zones for power, Coggan uses seven">
                    <key>Power zone range:</key>
                    <select name="pzRangeDefinition">
                        <option value="coggan">Coggan / Peloton</option>
                        <option value="zwift">Zwift</option>
                    </select>
                </label>


                <hr/>
                <div class="title">Non-TTT Roster</div>

                <label>
                    <key>Nearby rider count:</key>
                    <input type="number" min="1" max="10" step="1" name="rosterCount"/>
                </label>
                

                <hr/>
                <div class="title">TTT Mode</div>

                <label title="Whether to show the distance gap (in meters)">
                    <key data-added="1675908707849">Max athletes:</key>
                    <input type="number" min="1" step="1" name="tttDistance"/>
                </label>
                <label title="Select an existing team or create a new one">
                    <key>Team:</key>
                    <select name="teamSelect">
                    </select>
                </label>
                <table id="teams">
                    <thead><tr><th>Team</th><th>Members</th><th></th><th></th><th></th><th></th></tr></thead>
                    <tbody></tbody>
                </table>
                <div id="new-team">
                    <label>
                        <key>Team name:</key>
                        <input type="text" name="teamName"/>
                    </label>
                    <label title="comma delimited list of Zwift ID numbers">
                     <key>Teammate IDs:</key>
                     <input type="text"  name="teamIds"/>
                
                    </label>
                    <div class="std small button" data-action="team-save">Save team</div>
                    <div class="std small button" data-action="team-cancel">Cancel</div>
                </div>
                <div class="action-buttons">
                    <div class="std small button" data-action="team-create">Create new team</div>
                </div>

                <hr/>

                <label>
                    <key>Theme override:</key>
                    <select is="sauce-theme" override></select>
                </label>

                <label>
                    <key>Background color:</key>
                    <input type="color" name="backgroundColor" />
                    <input type="text" name="backgroundColor" size="7"/>
                </label>
                <hr />
                <label title="Logs a bunch of stuff to the console">
                    <key>Debug Mode:</key>
                    <input type="checkbox" name="debugOn"/>
                </label>
            </form>
        </div>
    </body>
</html>
