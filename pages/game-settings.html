<!DOCTYPE html>
<html class="settings-page" tabindex="0" data-settings-key="desert-bus-v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Desert Bus Settings</title>

        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>

        <script type="module">
            import {settingsMain} from './src/game.mjs';
            settingsMain();
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">Groups - Settings</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="settings">
            <form class="section">
                <label>
                    <key>Refresh interval:</key>
                    <input type="number" min="0" step="1" name="refreshInterval"/> <small>(seconds)</small>
                </label>
                <label title="Different metrics are shown for TTT races than other races">
                    <key>TTT Mode:</key>
                    <input type="checkbox" name="tttMode"/>
                </label>
                <label title="Zwift uses six zones for power, Coggan uses seven">
                    <key>Power zone range:</key>
                    <select name="pzRangeDefinition">
                        <option value="coggan">Coggan / Peloton</option>
                        <option value="zwift">Zwift</option>
                    </select>
                </label>


                <hr/>
                <div class="title">Non-TTT Roster</div>

                <label>
                    <key>Nearby rider count:</key>
                    <input type="number" min="1" max="10" step="1" name="rosterCount"/>
                </label>
                

                <hr/>
                <div class="title">TTT Mode</div>

                <label title="Whether to show the distance gap (in meters)">
                    <key data-added="1675908707849">Max athletes:</key>
                    <input type="number" min="1" step="1" name="tttDistance"/>
                </label>


                <hr/>

                <label>
                    <key>Theme override:</key>
                    <select is="sauce-theme" override></select>
                </label>

                <label>
                    <key>Background color:</key>
                    <input type="color" name="backgroundColor" />
                    <input type="text" name="backgroundColor" size="7"/>
                </label>
                <hr />
                <label title="Logs a bunch of stuff to the console">
                    <key>Debug Mode:</key>
                    <input type="checkbox" name="debugOn"/>
                </label>
            </form>
        </div>
    </body>
</html>
