<!DOCTYPE html>
<html data-settings-key="desert-bus-v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="./desertbus.css"/>
	
	<script type="module">
		import {main} from './src/game.mjs';
		main();
	</script>
</head>

<body class="transparent-bg">
    <div id="titlebar">
        <header>
            <div class="logo"><img src="/pages/images/icon128.png"/></div>
            <div class="title">Desert Bus</div>
            <div class="filler"></div>
            <div class="buttons">
                <a class="button open-settings" href="course-notes-settings.html?width=1150&height=0.7&child-window"
                   title="Open settings window" target="nearby-settings"><ms>settings</ms></a>
                <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
            </div>
        </header>
    </div>
    <div id="bus">
        <div id="tree"></div>
        <div id="driver-name"></div>
        <div id="speedometer">
            <div id="needle" class="spd-36"></div>

        </div>
        <div id="odometer">
            <div data-place="5" data-number="0" class="digit white"></div>
            <div data-place="4" data-number="1" class="digit white"></div>
            <div data-place="3" data-number="2" class="digit white"></div>
            <div data-place="2" data-number="3" class="digit white"></div>
            <div data-place="1" data-number="4" class="digit black"></div>
        </div>
        <div id="steering-wheel"></div>

    </div>
    
</body>
</html>
